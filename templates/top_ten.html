{% extends 'base.html' %}
{% block title %}Top Customers{% endblock %}
{% block content %}


<h1>Top Customers</h1>

<ol style="column-count: 1">
  {% for customer in customers %}
  <li>
    <a href="/{{ customer.id }}/">
      {{ customer.fullName() }}
    </a>
  </li>
  {% endfor %}
</ol>

{% endblock %}
